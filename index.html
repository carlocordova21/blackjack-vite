<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header class="title">BlackJack</header>
    <div class="row m-0">
      <div class="col text-center p-3">
        <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnPedir" class="btn btn-primary" disabled>
          Pedir Carta
        </button>
        <button id="btnDetener" class="btn btn-primary" disabled>
          Detener
        </button>
      </div>
    </div>
    <div class="container mb-4">
      <div class="col">
        <h1>Jugador - <small class="puntos">0</small></h1>
        <div class="seccion-cartas"></div>
      </div>
    </div>
    <div class="container">
      <div class="col">
        <h1>Computadora - <small class="puntos">0</small></h1>
        <div class="seccion-cartas"></div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
